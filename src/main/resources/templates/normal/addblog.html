<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"  >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

     <div class="card mr-3 ml-3">
        	<div class="card-body">
        	 		<h1 class="text-center">Add Blog</h1>
        	 		<div class="container-fluid mt-1">
        	 		<div class="row">
        	 		    <div class="col-md-8 offset-md-2">
        	 		      <form action="#"  
        	 		      th:object="${blog1}"
        	 		      enctype="multipart/form-data" method="POST"
        	 		      th:action="@{/user/process-blog}"
        	 		      class="mt-2">
        	 		      <!-- Title -->
        	 		     
							
								<div class="form-group">
								<label >Blog Title</label>
   								 <input type="text" class="form-control" name="title" id="exampleInputEmail1" placeholder="Enter title">
   
  									</div>
								
								<div class="form-group">
								<label >Catagorie</label>
   								 <input type="text" class="form-control" name="catagorie" id="exampleInputEmail1" placeholder="Enter catagorie">
   
  								</div>
								
								<!--  -->
        	 		      <div class="form-group mt-3">
        	 		      
        	 		      		<textarea name="blogPost" id="mytextarea" rows="40" placeholder="Enter your post" class="form-control"></textarea>
        	 		      </div>
        	 		             <!--blog image  -->
        	 		             
        	 		       <div class="custom-file">
        	 		           <input type="file" name="image" >
        	 		      </div>
        	 		      <!--  -->
        	 		      <div class="container text-center">
        	 		         <button class="btn btn-primary">Post</button>
        	 		      </div>
        	 		      </form>
        	 		    </div>
        	 		</div>
        		</div>
        	</div>
     
     </div> 
     <!-- ckeditor -->
     	
     <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/classic/ckeditor.js"></script>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

	<!-- <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script> -->
    <script>
    ClassicEditor
    .create( document.querySelector( '#mytextarea' ), {
        toolbar: [ 'heading', '|', 'bold', 'italic','underline', 'link', 'bulletedList', 'numberedList', 'blockQuote','undo', 'redo',
    		'outdent', 'indent' ],
        heading: {
            options: [
                { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
            ]
        }
    } )
    .catch( error => {
        console.log( error );
    } );
    
    
    </script>
</section>

</body>
</html>
