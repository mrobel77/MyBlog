<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title >User Login</title>

</head>

<body>

<section>
	    <div class = "container">
	<div class="wrapper">
		<form th:action="@{/signin}" action="#" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
		    <div th:if="${param.error}" class="alert alert-danger">Invalid Username or password</div>
		    <div th:if="${param.logout}" class="alert alert-danger">You have logout</div>
			 
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" name="username" placeholder="username" required="" autofocus="" />
			  <input type="password" class="form-control" name="password" placeholder="password" required=""/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
		</form>			
	</div>
</div>
   

</section>

</body>
</html>
