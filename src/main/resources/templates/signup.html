<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" 
          th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
<section>
<div class="container mt-5">
  <div class="row">
   <div class="col-md-6 offset-md-2">
   
     <div class="my-card mt-1">
     <!-- alert notification -->
     <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
           <p class="text-center" th:text="${session.message.content}"></p>
           <th:block th:text="${#session.removeAttribute('message')}">
    </div>

     <div class="container text-center">
     <img style="width:100px;" src="" th:src="@{/image/2037302.png}" alt=""/>
     </div>
      <h1 class="text-center">Register here!!</h1>
      
		<form novalidate action=" " th:action="@{/do_register}" method="post" th:object="${user}">
		<div class="form-group">
    <label for="exampleInputEmail1">Your name</label>
    <input name="name"  type="name" 
    	class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" 	id="name" 
    	
    	placeholder="Enter your name" 
    	th:value="${user.name}"/>
    	
    	<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
         
        </div>
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:value="${user.email}">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input name="password"type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your password">
 
  </div>
  <div class="form-group">
    
    <textarea name="about" placholder="enter somthing yourself" rows="6" class="form-control" th:value="${user.about}"></textarea>
 
  </div>
  <!-- terms and condition -->
  <div class="form-group form-check">
    
    <input type="checkbox" name="agreement" class="form-check" id="agreement"/> 
    <label for="agreement">Accept terms and conditions </label>
  </div>
  <div class="container text-center">
 
  <button type="submit" class="btn bg-primary text-white">Submit</button>
  
  <button type="reset" class="btn bg-warning text-white">Reset</button>
  </div>
		
		
		</form>
		</div>  
   </div>
  
  </div>

</div>
</section>
</body>
</html>
